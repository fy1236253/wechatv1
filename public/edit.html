<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link rel="stylesheet" href="css/scan.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">    
    <title>手工填写图片信息</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row mtop20">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-xs-4  col-sm-4 col-md-4 col-lg-4 col-md-offset-4 col-xs-offset-4 col-sm-offset-4 col-lg-offset-4">
                        <img src="img/company.png" class="img-responsive company-img" alt="Image">
                    </div>
                </div>
            </div>
        </header>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- <img src="upload/{{.UUID}}.jpg" class="img-responsive" alt="Image"> -->
        </div>
        <div class="form-group">
            <label for="name">药店名称</label>
            <input type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
            <label for="amount">金额汇总</label>
            <input type="number" class="form-control" id="amount" placeholder="">
        </div>
        <div class="form-group">
            <button id="subInfo" type="button" class="btn btn-primary btn-lg btn-block">提交</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
<script type="text/javascript">
    $(function () {

        $("#subInfo").click(function () {
            var name = document.getElementById("name").value;
            var amount = document.getElementById("amount").value;
            if (name == "" || amount == "") {
                weui.toast('药店名称和金额不能为空', 2000);
                return
            }
            $.post("/save_user_info", { "name": name, "amount": amount }, function (e) {
                weui.toast('上传成功', 2000);
                console.log(e)
            })
        })
    })

</script>

</html>
