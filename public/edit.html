<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <title>手工填写图片信息</title>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img src="upload/{{.UUID}}.jpg" class="img-responsive" alt="Image">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">药店名称</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">金额汇总</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>
</body>

</html>
