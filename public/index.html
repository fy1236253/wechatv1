<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>云喇叭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weui.min.css">
</head>

<body ontouchstart="">
<div class="container">

	<div class="lbox_close wxapi_form">
      <h3 id="menu-basic">{{.NickName}}{{.Sex}}</h3>
      
      <div class="desc">包裹编号： {{.Sn}} </div>
      <div class="desc">快递公司： {{.CompanyName}} {{.Name}} {{.Userdata}}</div>
      <div class="desc">通知内容： {{.Note}} </div>
      <div class="desc">通知时间： {{.NotifyTime}} </div>
      <div class="desc">备注信息： {{.Other}} </div>

      <div class="desc"><img width="120" src="{{.QRCodeUrl}}" /></div>

      <button class="weui_btn weui_btn_primary weui_btn_disabled" id="check-confirm">我要签收</button>

  </div>
  


  {{if .DebugT}} 
  {{else}} 
  {{end}}
<footer><a href="//m.kuaidi100.com" target="_blank">快递查询</a></footer>
    
</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script>

  wx.config({
      debug: false,
      appId: '{{.AppId}}',
      timestamp: {{.Ts}},
      nonceStr: '{{.Nonce}}',
      signature: '{{.Sign}}',
      jsApiList: [
        'checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'onMenuShareQZone',
        'hideMenuItems',
        'showMenuItems',
        'hideAllNonBaseMenuItem',
        'showAllNonBaseMenuItem',
        'translateVoice',
        'startRecord',
        'stopRecord',
        'onVoiceRecordEnd',
        'playVoice',
        'onVoicePlayEnd',
        'pauseVoice',
        'stopVoice',
        'uploadVoice',
        'downloadVoice',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'getNetworkType',
        'openLocation',
        'getLocation',
        'hideOptionMenu',
        'showOptionMenu',
        'closeWindow',
        'scanQRCode',
        'chooseWXPay',
        'openProductSpecificView',
        'addCard',
        'chooseCard',
        'openCard'
      ]
  });
</script>
<script src="js/zepto.min.js"></script>
<script src="js/ylb.js"> </script>

</body>


</html>
