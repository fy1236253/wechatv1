<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/scan.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="js/scan.js"></script>
    <title>药品单扫描</title>
</head>
<style>
    .basic-panel {
        min-height: 300px;
        margin: auto 5%;
        background: #ddd;
        border: none;
    }

    .mtop20 {
        margin: 20px auto;
    }

    .middle-box {
        margin: 0 auto;
    }

    .scan-ok {
        display: block;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 20px 0;
        overflow: hidden;
        background: #000;
    }

    .consume {
        font-size: 24px;
        text-align: center;
    }
</style>

<body class="content-body">
    <div class="weui-tab" id="tab">
        <header>
            <div class="row mtop20">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-xs-4  col-sm-4 col-md-4 col-lg-4 col-md-offset-4 col-xs-offset-4 col-sm-offset-4 col-lg-offset-4">
                        <img src="img/company.png" class="img-responsive company-img" alt="Image">
                    </div>
                </div>
            </div>
        </header>
        <div class="panel-body basic-panel consume">
            <img src="" class="img-responsive" alt="" id="localImg">
            <p>{{Unionid}}</p>
            <p>{{Name}}</p>
            <p>本次消费:</p>
            <p>{{Amount}}元</p>
        </div>
    </div>
    <div class="scan-ok">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="img/camera.png" class="img-responsive middle-box" id="reload" width="60" alt="Image">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="img/ok.png" class="img-responsive middle-box" id="submit" width="60" alt="Image">
        </div>
    </div>
</body>

</html>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

</script>
