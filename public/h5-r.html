<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>云喇叭 关注有礼 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/weui.min.css">
</head>

<body ontouchstart="">
<div class="container">

  {{if .HaveReg}} 
    <div class="page">
      <div class=""><img width="100%" src="/img/logo.jpg" /></div>
      <div class="hd">
          <h1 class="page_title"></h1>
      </div>
      <div class="bd">
        <div class="weui_cells_title">   您已经关注，分享给你的朋友 &#8593 ↑  </div>  
      </div>
    </div>
  {{else}} 
    <div class="page">
      <div class=""><img width="100%" src="/img/logo.jpg" /></div>
      <div class="hd">
          <h1 class="page_title">
            
          </h1>
      </div>
      <div class="bd">
        <div class="weui_cells_title"></div>
        <div class="weui_cells weui_cells_form">

            


            <div class="weui_cell ">
                <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" id="userPhoneNumber" placeholder="请输入号码"/>
                </div>
            </div>


            <div id="cellImgCode" class="weui_cell weui_vcode" style="display:;">
                <div class="weui_cell_hd"><label class="weui_label">图形码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="imgcode" class="weui_input" type="number" placeholder="请输入图形验证码"/>
                    <input type=hidden name=imgcodeId value="{{.CaptchaId}}">
                </div>
                <div class="weui_cell_ft">
                    <img src="/api/imgcode/{{.CaptchaId}}.png" />
                </div>
            </div>



            <div id="cellSnCode" class="weui_cell" style="display:none;">
              <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" id="snkey" placeholder="请输入收到的短信验证码"/>
                <input type="hidden" id="tempdata"/>
              </div>
            </div>

        </div>

        <div id="sendSnCodeBtn" class="weui_btn_area" style="display:;">
          <a class="weui_btn weui_btn_primary" href="javascript:" id="sendSnCode">获取验证码</a>
        </div>

        <div id="showQrCodeBtn" class="weui_btn_area" style="display:none;">
          <a class="weui_btn weui_btn_primary" href="javascript:" id="showQrCode">确定</a>
        </div>


        <div class="weui_dialog_alert" id="dialog2" style="display: none;">
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd">
                  <strong class="weui_dialog_title">长按下方二维码完成关注与绑定</strong>
                </div>
                <div class="weui_dialog_bd">
                  <img id="qrImg" width="90%" src="" />
                </div>
                <div class="weui_dialog_ft">
                    <a href="javascript:;" class="weui_btn_dialog primary">关闭</a>
                </div>
            </div>
        </div>


        <!-- loading toast -->
        <div id="loadingToast" class="weui_loading_toast" style="display:none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <div class="weui_loading">
                    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                </div>
                <p class="weui_toast_content">数据加载中</p>
            </div>
        </div>




    
      </div>
    </div>

  {{end}}

    
</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script>

  wx.config({
      debug: false,
      appId: '{{.AppId}}',
      timestamp: {{.Ts}},
      nonceStr: '{{.Nonce}}',
      signature: '{{.Sign}}',
      jsApiList: [
        'checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'onMenuShareQZone',
        'hideMenuItems',
        'showMenuItems',
        'hideAllNonBaseMenuItem',
        'showAllNonBaseMenuItem',
        'translateVoice',
        'startRecord',
        'stopRecord',
        'onVoiceRecordEnd',
        'playVoice',
        'onVoicePlayEnd',
        'pauseVoice',
        'stopVoice',
        'uploadVoice',
        'downloadVoice',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'getNetworkType',
        'openLocation',
        'getLocation',
        'hideOptionMenu',
        'showOptionMenu',
        'closeWindow',
        'scanQRCode',
        'chooseWXPay',
        'openProductSpecificView',
        'addCard',
        'chooseCard',
        'openCard'
      ]
  });
</script>
<script src="/js/zepto.min.js"></script>
<script src="/js/r1.js"> </script>

</body>


</html>
